<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Document</title>

	<link rel="stylesheet" href="./test.css" />
</head>
	<body>
		<div>
			<p id="totalVotes">Total Votes: -</p>
			<div id="barContainer">
				<div class="bar">
					<div class = "progression" style="width:20%"></div>
					<div class = "labelContainer">
						<span name="labelMatch">
							1.
						</span>
						<span name="labelLabel">
							20% Done Effect
						</span>
						<span name="labelValue">
							20%
						</span>
					</div>
				</div>
				<div class="bar">
					<div class = "progression" style="width:60%"></div>
					<div class = "labelContainer">
						<span name="labelMatch">
							2.
						</span>
						<span name="labelLabel">
							60% Done Effect
						</span>
						<span name="labelValue">
							60%
						</span>
					</div>
				</div>
				<div class="bar">
					<div class = "progression" style="width:100%"></div>
					<div class = "labelContainer">
						<span name="labelMatch">
							3.
						</span>
						<span name="labelLabel">
							100% Done Effect
						</span>
						<span name="labelValue">
							100%
						</span>
					</div>
				</div>
				<div class="bar disabled">
					<div class = "progression disabled"></div>
					<div class = "labelContainer disabled">
						<span name="labelMatch">
							4.
						</span>
						<span name="labelLabel">
							Disabled Effect
						</span>
						<span name="labelValue">
							0%
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
